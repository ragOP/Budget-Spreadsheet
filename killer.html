<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h2>Buy a Product</h2>
    <label for="amount">Enter Amount (INR): </label>
    <input type="number" id="amount" placeholder="Enter amount" required>
    <button onclick="payNow()">Pay Now</button>

    <script>
        async function payNow() {
            const amount = document.getElementById("amount").value;
            if (!amount || amount <= 0) {
                alert("Enter a valid amount");
                return;
            }

            try {
                // Step 1: Create an order via backend
                const response = await fetch("https://phonepe-be.onrender.com/create-order", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ amount: amount })
                });

                const order = await response.json();
                if (!order.id) throw new Error("Failed to create order");

                // Step 2: Initialize Razorpay Payment
                var options = {
                    "key": "rzp_live_FcQBR1DILzKVXo", // Replace with your Razorpay Key ID
                    "amount": order.amount,
                    "currency": "INR",
                    "name": "My Store",
                    "description": "Test Payment",
                    "order_id": order.id,
                    "handler": function (response) {
                        alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                    },
                    "theme": { "color": "#3399cc" }
                };

                var rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    </script>
</body>
</html>
