<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Integration</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>Basic Razorpay Integration</h1>
  <button id="pay-button">Pay Now</button>

  <script>
    document.getElementById('pay-button').onclick = function () {
      var options = {
        "key": "rzp_live_s8kp0CPd9Ncwez", // Replace with your Razorpay key_id
        "amount": 10, // Amount is in paise (50000 paise = INR 500)
        "currency": "INR",
        "name": "Your Company Name",
        "description": "Test Transaction",
        "image": "https://your-logo-url.com/logo.png", // Optional: Replace with your logo URL
        "handler": function (response) {
          alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
        },
        "prefill": {
          "name": "John Doe",
          "email": "johndoe@example.com",
          "contact": "9999999999"
        },
        "notes": {
          "address": "Test Address"
        },
        "theme": {
          "color": "#3399cc"
        }
      };

      var rzp = new Razorpay(options);
      rzp.open();
    };
  </script>
</body>
</html>
